<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Device Mapper - Login</title>
    <link rel="stylesheet" href="/css/cyberpunk.css">
    <link rel="stylesheet" href="/css/animations.css">
</head>
<body>
    <div class="container" style="max-width: 500px; margin-top: 100px;">
        <div class="card scale-up">
            <h1 class="text-center neon-pulse" style="margin-bottom: 2rem;">Network Device Mapper</h1>

            <form id="loginForm">
                <div style="margin-bottom: 1.5rem;">
                    <label class="label" for="username">Username</label>
                    <input
                        type="text"
                        id="username"
                        class="input-field"
                        required
                        autofocus
                        placeholder="Enter your username"
                    >
                </div>

                <div style="margin-bottom: 1.5rem;">
                    <label class="label" for="password">Password</label>
                    <input
                        type="password"
                        id="password"
                        class="input-field"
                        required
                        placeholder="Enter your password"
                    >
                </div>

                <div id="errorMessage" class="badge badge-critical" style="display: none; margin-bottom: 1rem; width: 100%; text-align: center;"></div>

                <button type="submit" class="btn btn-primary" style="width: 100%; margin-bottom: 1rem;">
                    <span id="loginButtonText">Login</span>
                    <div id="loginSpinner" class="spinner" style="display: none; margin: 0 auto;"></div>
                </button>
            </form>

            <div class="text-center" style="margin-top: 1.5rem;">
                <p style="color: var(--text-secondary); font-size: 0.9rem;">
                    Don't have an account?
                    <a href="#" id="showRegisterLink" style="color: var(--neon-cyan); text-decoration: none;">Register here</a>
                </p>
            </div>
        </div>

        <!-- Register Form (Hidden by default) -->
        <div id="registerCard" class="card scale-up" style="display: none; margin-top: 2rem;">
            <h2 class="text-center" style="margin-bottom: 2rem; color: var(--neon-lime);">Create Account</h2>

            <form id="registerForm">
                <div style="margin-bottom: 1.5rem;">
                    <label class="label" for="regUsername">Username</label>
                    <input
                        type="text"
                        id="regUsername"
                        class="input-field"
                        required
                        placeholder="Choose a username"
                    >
                </div>

                <div style="margin-bottom: 1.5rem;">
                    <label class="label" for="regEmail">Email</label>
                    <input
                        type="email"
                        id="regEmail"
                        class="input-field"
                        required
                        placeholder="your.email@example.com"
                    >
                </div>

                <div style="margin-bottom: 1.5rem;">
                    <label class="label" for="regPassword">Password</label>
                    <input
                        type="password"
                        id="regPassword"
                        class="input-field"
                        required
                        placeholder="Choose a strong password"
                    >
                </div>

                <div id="regErrorMessage" class="badge badge-critical" style="display: none; margin-bottom: 1rem; width: 100%; text-align: center;"></div>

                <button type="submit" class="btn btn-primary" style="width: 100%; margin-bottom: 1rem;">
                    <span id="registerButtonText">Register</span>
                    <div id="registerSpinner" class="spinner" style="display: none; margin: 0 auto;"></div>
                </button>
            </form>

            <div class="text-center" style="margin-top: 1.5rem;">
                <p style="color: var(--text-secondary); font-size: 0.9rem;">
                    Already have an account?
                    <a href="#" id="showLoginLink" style="color: var(--neon-cyan); text-decoration: none;">Login here</a>
                </p>
            </div>
        </div>
    </div>

    <script src="/js/config.js"></script>
    <script src="/js/auth.js"></script>
    <script>
        // Redirect if already authenticated
        auth.redirectIfAuth();

        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const loginCard = loginForm.parentElement;
        const registerCard = document.getElementById('registerCard');
        const showRegisterLink = document.getElementById('showRegisterLink');
        const showLoginLink = document.getElementById('showLoginLink');

        // Toggle between login and register
        showRegisterLink.addEventListener('click', (e) => {
            e.preventDefault();
            loginCard.style.display = 'none';
            registerCard.style.display = 'block';
        });

        showLoginLink.addEventListener('click', (e) => {
            e.preventDefault();
            registerCard.style.display = 'none';
            loginCard.style.display = 'block';
        });

        // Handle login
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const buttonText = document.getElementById('loginButtonText');
            const spinner = document.getElementById('loginSpinner');

            // Show loading
            buttonText.style.display = 'none';
            spinner.style.display = 'block';
            errorMessage.style.display = 'none';

            const result = await auth.login(username, password);

            if (result.success) {
                window.location.href = '/dashboard.html';
            } else {
                errorMessage.textContent = result.error;
                errorMessage.style.display = 'block';
                buttonText.style.display = 'inline';
                spinner.style.display = 'none';
            }
        });

        // Handle registration
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('regUsername').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            const errorMessage = document.getElementById('regErrorMessage');
            const buttonText = document.getElementById('registerButtonText');
            const spinner = document.getElementById('registerSpinner');

            // Show loading
            buttonText.style.display = 'none';
            spinner.style.display = 'block';
            errorMessage.style.display = 'none';

            const result = await auth.register(username, email, password);

            if (result.success) {
                // Auto-login after registration
                const loginResult = await auth.login(username, password);
                if (loginResult.success) {
                    window.location.href = '/dashboard.html';
                }
            } else {
                errorMessage.textContent = result.error;
                errorMessage.style.display = 'block';
                buttonText.style.display = 'inline';
                spinner.style.display = 'none';
            }
        });
    </script>
</body>
</html>
